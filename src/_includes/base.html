<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Anthony Welch</title>

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styleSheets/base.css" />
    {% if stylesheet %}
    <link rel="stylesheet" href="/styleSheets/{{ stylesheet }}" />
    {% endif %}
  </head>
  <body>
    <nav>
      <div class="navColor">
        <div class="brand">
          <div class="logoContainer">
            <a href="/"><img src="/images/navLogo.png" alt="Logo" /></a>
          </div>
          <div class="brandWords">
            <h5 class="name">Anthony Welch</h5>
            <h5 class="niche">Visual Designer</h5>
          </div>
        </div>
        <div class="menu">
          <img src="/images/menu.svg" alt="menu icon" />
        </div>
      </div>
    </nav>

    {{ content | safe }}

    <footer class="site-footer">
      <div class="footer-container">
        <a
          href="https://www.linkedin.com/in/anthony-welch-26b5b3133"
          target="_blank"
          class="footer-link"
          >LinkedIn</a
        >
        <span class="footer-location">Made in Portland, OR</span>
      </div>
    </footer>

    {% if script %}
    <script src="/scripts/{{ script }}"></script>
    {% endif %}
  </body>
</html>
